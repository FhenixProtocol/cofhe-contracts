name: "Fail if DeterministicTaskManager.sol changed"

on:
  pull_request:
    paths:
      - 'contracts/DeterministicTaskManager.sol'
  push:
    paths:
      - 'contracts/DeterministicTaskManager.sol'

jobs:
  check-restricted-file:
    runs-on: ubuntu-latest
    steps:
      - name: Fail the workflow if DeterministicTaskManager.sol was changed
        run: |
          echo "Error: contracts/DeterministicTaskManager.sol was changed. This file is restricted from changes in this repository."
          exit 1
